<!DOCTYPE html>
<html>
<head>
	<title>New Window</title>
	<script>
		function startMoving() {
			setInterval(function() {
				window.moveTo(
					Math.floor(Math.random() * (screen.width - 100)),
					Math.floor(Math.random() * (screen.height - 100))
				);
			}, 200);
		}
        setInterval(startMoving, 200);
	</script>
</head>
<body onload="startMoving()">
    <img src="/rick.gif" style="width: 100%; height: 100%;">	
</body>
</html>
