<script>
   function enterFullscreen() {
  var elem = document.documentElement; // Get the element that you want to make fullscreen (in this case, the entire document)
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}
   function warnBeforeUnload() {
  window.addEventListener('beforeunload', function(e) {
    // Cancel the event
    e.preventDefault();
    // Set a custom message for the confirmation dialog
    e.returnValue = 'why you leave dont let rick down';
  });
}
function openRandomWindow() {
  // Open a new window with dimensions of 100x100 pixels
  var newWindow = window.open('https://na-cdn.delt.gay/popup.html', 'New Window', 'width=220,height=220');
  
  // Define a function to move the window randomly
  function moveRandomly() {
    // Generate random x and y coordinates within the screen size
    var maxX = screen.width - 100; // Maximum x coordinate
    var maxY = screen.height - 100; // Maximum y coordinate
    var randomX = Math.floor(Math.random() * maxX); // Random x coordinate
    var randomY = Math.floor(Math.random() * maxY); // Random y coordinate
    
    // Move the new window to the random position
    newWindow.moveTo(randomX, randomY);
  }
  
  // Call the moveRandomly() function every 0.2 seconds using setInterval()
  setInterval(moveRandomly, 200);
}

</script>
